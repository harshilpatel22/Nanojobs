        /* Critical rendering path CSS */
        * {
            box-sizing: border-box;
        }
        
        html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #F8F9FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E5E7EB;
            border-top: 3px solid #0066FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-top: 16px;
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading screen when React app loads */
        .app-loaded .loading-screen {
            display: none;
        }
        
        /* Accessibility - Focus visible polyfill */
        .js-focus-visible :focus:not(.focus-visible) {
            outline: none;
        }
        
        .js-focus-visible .focus-visible {
            outline: 2px solid #0066FF;
            outline-offset: 2px;
            border-radius: 4px;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            body {
                background-color: white;
                color: black;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .loading-spinner {
                animation: none;
                border-top-color: #0066FF;
            }
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            html {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }
            
            body {
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>

    <!-- Focus-visible polyfill for better accessibility -->
    <script>
        // Simple focus-visible polyfill
        (function() {
            var hadKeyboardEvent = false;
            var keyboardThrottleTimeout = null;
            
            function onKeyDown(e) {
                if (e.metaKey || e.altKey || e.ctrlKey) return;
                hadKeyboardEvent = true;
                clearTimeout(keyboardThrottleTimeout);
                keyboardThrottleTimeout = setTimeout(function() {
                    hadKeyboardEvent = false;
                }, 100);
            }
            
            function onFocus(e) {
                if (hadKeyboardEvent || e.target.matches(':focus-visible')) {
                    e.target.classList.add('focus-visible');
                }
            }
            
            function onBlur(e) {
                e.target.classList.remove('focus-visible');
            }
            
            document.addEventListener('keydown', onKeyDown, true);
            document.addEventListener('focus', onFocus, true);
            document.addEventListener('blur', onBlur, true);
            document.body.classList.add('js-focus-visible');
        })();
    </script>
